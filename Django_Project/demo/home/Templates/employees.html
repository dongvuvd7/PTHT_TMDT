<!DOCTYPE html>
<html lang="en">
<head>

    {% include  'common/head.html' %}

    <title>Nhan vien</title>

</head>
<body>
    <h3>Employees</h3>

    <br/>

    <h3 class="text-center">{{department.name}}</h3>
    <table class="table table-bordered mt60">
        <thead class="bg-darkgray text-bold td">
            <tr>
                <th>ID</th>
                <th>TEN NHAN VIEN</th>
                <th>TUOI</th>
                <th>ANH DAI DIEN</th>
                <th>CV</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employee_list%}
            <tr>
                <td>{{employee.employee_id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.age}}</td>
                <td><img src="/home/media/{{employee.avatar}}" alt="" class="img" style="width: 80px; height: 80px;"></td>
                <td><a href="/home/media/{{employee.cv}}" target="_blank">{{employee.cv}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-primary" href="/addEmployeeForm" role="button">Them moi nhan vien</a>

</body>
</html>
